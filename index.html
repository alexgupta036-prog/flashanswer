<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlashAnswer âš¡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 90%;
      max-width: 720px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 0 40px rgba(56,189,248,0.25);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #38bdf8, #22d3ee);
      color: #020617;
      font-weight: 700;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }

    .answer {
      margin-top: 18px;
      padding: 16px;
      background: rgba(2,6,23,0.7);
      border-radius: 12px;
      min-height: 60px;
      animation: fade 0.4s ease;
    }

    .meta {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>FlashAnswer âš¡</h1>
    <div class="subtitle">Ask anything. Answers appear fast.</div>

    <input id="question" placeholder="Ask a question..." />
    <button id="ask">Ask</button>

    <div id="answer" class="answer">Your answer will appear here.</div>
    <div id="meta" class="meta"></div>
  </div>

  <script>
    const askBtn = document.getElementById("ask");
    const input = document.getElementById("question");
    const answerBox = document.getElementById("answer");
    const meta = document.getElementById("meta");

    askBtn.onclick = () => {
      const q = input.value.trim();
      if (!q) {
        answerBox.textContent = "Type a question first ðŸ™‚";
        meta.textContent = "";
        return;
      }

      askBtn.disabled = true;
      answerBox.textContent = "âš¡ Thinking...";
      meta.textContent = "";

      const start = performance.now();

      // DEMO RESPONSE (safe, no secrets)
      setTimeout(() => {
        const seconds = ((performance.now() - start) / 1000).toFixed(2);
        answerBox.textContent =
          "This is a demo answer. Real AI needs a backend or secret key.";
        meta.textContent = `Answered in ${seconds}s`;
        askBtn.disabled = false;
      }, 600);
    };
  </script>
</body>
</html>
