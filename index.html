<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashAnswer ‚ö°</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --card: #fafafa;
      --border: #e1e1e1;
    }

    body.dark {
      --bg: #0f1220;
      --text: #e9ecff;
      --card: #151a3a;
      --border: #2a3170;
    }

    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
      background: var(--bg);
      color: var(--text);
      transition: background 0.25s ease, color 0.25s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin-bottom: 6px;
    }

    .subtitle {
      color: #777;
      margin-top: 0;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      cursor: pointer;
      background: var(--card);
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .card {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
    }

    .fade-in {
      animation: fadeIn 0.35s ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .small {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px;
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>FlashAnswer ‚ö°</h1>
    <button id="themeBtn">üåô</button>
  </div>

  <p class="subtitle">Ask anything. Answers appear super fast.</p>

  <div class="row">
    <input id="questionBox" placeholder="Ask a question..." />
    <button id="askBtn">Ask</button>
  </div>

  <div class="card">
    <div id="answerText">Your answer will appear here.</div>
    <div class="small" id="metaText"></div>
  </div>

  <script>
    const answerStore = {};
    const questionBox = document.getElementById("questionBox");
    const askBtn = document.getElementById("askBtn");
    const answerText = document.getElementById("answerText");
    const metaText = document.getElementById("metaText");
    const themeBtn = document.getElementById("themeBtn");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      themeBtn.textContent = "‚òÄÔ∏è";
    }

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    questionBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") runQuestion();
    });

    askBtn.addEventListener("click", runQuestion);

    function normalize(text) {
      return text.trim().toLowerCase();
    }

    function runQuestion() {
      const original = questionBox.value;
      const q = normalize(original);

      if (!q) {
        answerText.textContent = "Type a question first üôÇ";
        metaText.textContent = "";
        return;
      }

      if (answerStore[q]) {
        answerText.innerHTML = `<span class="tag">cached</span> ${answerStore[q]}`;
        metaText.textContent = "Answered instantly.";
        return;
      }

      askBtn.disabled = true;
      answerText.textContent = "‚ö° Thinking...";
      metaText.textContent = "";

      const start = performance.now();

      setTimeout(() => {
        const answer = `Quick answer (demo): I understood your question: ‚Äú${original}‚Äù.`;
        answerStore[q] = answer;

        const seconds = ((performance.now() - start) / 1000).toFixed(2);

        answerText.textContent = answer;
        answerText.classList.remove("fade-in");
        void answerText.offsetWidth;
        answerText.classList.add("fade-in");

        metaText.textContent = `Answered in ~${seconds} seconds.`;
        askBtn.disabled = false;
      }, 500);
    }
  </script>
</body>
</html>
